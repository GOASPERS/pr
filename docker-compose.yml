services:
  db:
    image: mariadb:10.6
    container_name: espocrm_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: espocrm
      MYSQL_USER: espocrmuser
      MYSQL_PASSWORD: espocrmpass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - espocrm-net

  web1:
    image: espocrm/espocrm:latest
    container_name: espocrm_web1
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: espocrmuser
      DB_PASSWORD: espocrmpass
      DB_NAME: espocrm
    volumes:
      - espocrm_data:/var/www/html
    networks:
      - espocrm-net

  web2:
    image: espocrm/espocrm:latest
    container_name: espocrm_web2
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: espocrmuser
      DB_PASSWORD: espocrmpass
      DB_NAME: espocrm
    volumes:
      - espocrm_data:/var/www/html
    networks:
      - espocrm-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: espocrm_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: espocrmuser
      PMA_PASSWORD: espocrmpass
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - espocrm-net

  redis:
    image: redis:7-alpine
    container_name: espocrm_redis
    restart: unless-stopped
    networks:
      - espocrm-net

  nginx:
    image: nginx:alpine
    container_name: espocrm_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2
    networks:
      - espocrm-net

volumes:
  db_data:
  espocrm_data:

networks:
  espocrm-net:
